<!DOCTYPE html>
<html lang="en">
	<head>
		<title>vegView</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<html data-theme="light"></html>
	</head>
	<body style="margin: 0">
		<div id="fileUploadContainer" class="container" style="position: absolute; bottom: 0;">
			<article>
				<label for="fileInput">Upload data here:</label>
				<input type="file" id="fileInput" accept="out"/>
			</article>
		</div>
		<div id="cohortInfoContainer" style="position: fixed; display: none;">
			<article>
				<h1>Cohort info</h1>
				<figure>
					<table role="grid">
						<tbody id="cohortInfoTable">
						</tbody>
					</table>
				</figure>
			</article>
		</div>
		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./libs/three.module.js"
				}
			}
		</script>

		<script src="libs/papaparse.min.js"></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
